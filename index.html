<!DOCTYPE html>
<html>
<body>
<script>
let input = +prompt('Nhap :');
let count;
let stop = 0;
for (let i = 2;; i++) {
  count = 1;
  for (let j = 2; j <= Math.sqrt(i); j++) {
    if (i % j == 0) {
      count = 0;
      break;
    }
  }
    if (count == 1) {
      document.write(i + '<br>');
      stop = stop +1;
    }
    if (stop == input ) {
      break;
    }
}
</script>
</body>
</html>
